<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUBROSA</title>
  </head>
  <body>
    <div class="container">
      <header>
        
          <div class="header--logo">
            <a href="/">
              <img src="img/logo.svg" />
            </a>
          </div>
          <div class="header--user">
            <img src="" />
            <a href="">Log out</a>
          </div>

      </header>

      <div class="body">
        <div class="menu">

          <div class="touch-wrapper">
            <ul>
              <li><a href="index.html">Feed</a></li>
              <li><a href="groups.html">Groups</a></li>
              <li><a href="friends.html">Friends</a></li>
              <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
            <a href="#" class="btn btn-primary btn-lg btn-plus">Add new post</a>
          </div>

        </div>
        <main class="content settings">
          <h1 class="hero--title__fancy">Settings</h1>
          <h2 class="hero--subtitle">Basic Information</h2>
          <div class="form__outer settings-form__outer">
            <form>
              <div class="field-row__image">
                <div class="field-col__profile-picture">
                  <div class="profilepic-preview">

                  </div>
                </div>
              </div>
              <div class="field-row">
                <label for="profilepic" class="btn btn-primary file-upload">Select Profile Picture</label>
                <input type="file" id="profilepic" class="btn btn-secondary file-upload-button" />
                <input for="delete" type="button"  value="Remove Photo" class="btn btn-greyed cancel">
              </div>
              <div class="field-row__double">
                <div class="field-col">
                  <label for="firstname">First Name</label>
                  <input type="text" id="firstname" class="field" placeholder="Your name" /> 
                </div>
                <div class="field-col">
                  <label for="firstname">Last Name</label>
                  <input type="text" id="firstname" class="field" placeholder="Your name" /> 
                </div>
              </div>
              <div class="field-row__single">
                <div class="field-col">
                  <label for="email">Email Address</label>
                  <input type="text" id="email" class="field" placeholder="Your name" /> 
                </div>
              </div>
              <div class="field-row__single">
                <div class="field-col">
                  <label for="username">Username</label>
                  <input type="text" id="username" class="field" placeholder="Your name" /> 
                </div>
              </div>

              <h2 class="hero--subtitle">Password</h2>

              <div class="field-row__single">
                <div class="field-col">
                  <label for="oldpassword">Old Password</label>
                  <input type="text" id="oldpassword" class="field" placeholder="Old Password" /> 
                </div>
              </div>

              <div class="field-row__double">
                <div class="field-col">
                  <label for="newpassword">New Password</label>
                  <input type="text" id="newpassword" class="field" placeholder="New Password" /> 
                </div>
                <div class="field-col">
                  <label for="confirmnewpassword">Confirm New Password</label>
                  <input type="text" id="confirmnewpassword" class="field" placeholder="Confirm new password" /> 
                </div>
              </div>


              <div class="field-confirm">
                <input type="submit" value="Save Settings" class="btn btn-primary" />
              </div>

            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>

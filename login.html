<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUBROSA</title>
  </head>
  <body>
    <div class="container">
      <header class='header-center'>
        
          <div class="header--logo">
            <a href="/">
              <img src="img/logo.svg" />
            </a>
          </div>
          <div class="header--user">
          </div>

      </header>

        <main class="content login">
          <h1 class="hero--title__fancy">Log in</h1>
          <div class="form__outer settings-form__outer">
            <form>

              <div class="field-row__single">
                <div class="field-col-fw">
                  <label for="username">Username</label>
                  <input type="text" id="username" class="field" placeholder="Username" /> 
                </div>
              </div>

              <div class="field-row__single">
                <div class="field-col-fw">
                  <label for="password">Password</label>
                  <input type="text" id="password" class="field" placeholder="Password" /> 
                </div>
              </div>

              <a href="forgotpassword.html">Forgot password?</a>

              <div class="field-confirm">
                <input type="submit" value="Sign in" class="btn btn-primary" />
              </div>

            </form>
          </div>
        </main>

    </div>
  </body>
</html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUBROSA</title>
  </head>
  <body>
    <div class="container">
      <header class='header-center'>
        
          <div class="header--logo">
            <a href="/">
              <img src="img/logo.svg" />
            </a>
          </div>
          <div class="header--user">
          </div>

      </header>

        <main class="content forgotpassword">
          <h1 class="hero--title__fancy">Forgot your password?</h1>
          <h2 class="hero--subtitle">What is your email address?</h2>
          <div class="form__outer settings-form__outer">
            <form>

              <div class="field-row__single">
                <div class="field-col-fw">
                  <label for="email">Email Address</label>
                  <input type="text" id="email" class="field" placeholder="Email Address" /> 
                </div>
              </div>

              <div class="field-confirm">
                <input type="submit" value="Reset Password" class="btn btn-primary" />
              </div>

            </form>
          </div>
        </main>

    </div>
  </body>
</html>
